    <div class="post-row">
      <div class="col-25">
        <label for="country">Event Type</label>
      </div>
      <div class="col-75">
        <select required id="eventType" name="eventType">
          <option value="Graduation">Graduation</option>
          <option value="Wedding">Wedding</option>
          <option value="Funeral">Funeral</option>
        </select>
      </div>
    </div>
    <div class="post-row">
        <div class="col-25">
            <label for="DOE">Date of Event</label>
        </div>
        <div class="col-75">
            <input required id="DOE" type="date">
        </div>
    </div>
    <div class="post-row">
      <div class="col-25">
        <label for="subject">Event Description</label>
      </div>
      <div class="col-75">
        <textarea required id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
      </div>
    </div>
